<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    

    <title>Document</title>
    
    
</head>
<body>
    <div class = "container"> 
            <div class = "row">
            <div class = "jumbotron">
                <h1 class= "text-center">
                    Train Times
                </h1>
            </div>
            </div>
    
            <div class = "row">
                <div class="panel panel-default">
                <div class="panel-heading">Current Train Schedule</div>
                
                <table class="table train-table">
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th> 
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th> 
                            <th>Minutes Away</th>
                        </tr>
                </table>
                </div>
            </div>     
           
        <div class = "row">
            <div class="panel panel-default">
            <div class="panel-heading">Add Train</div>
            <div class="panel-body">
            <form id ="train-form">
            <label for = "name-input">Train Name</label> <br>
            <span><input type = "text" class="form-control" id = "name-input"></span>

            <label for = "destination-input">Destination</label> <br>
            <input type = "text" class="form-control" id = "destination-input">

            <label for = "FTT-input">First Train Time (HH:mm - military time)</label> <br>
            <input type = "time" class="form-control" id = "ftt-input">

            <label for = "frequency-input">Frequency (min)</label> <br>
            <input type = "number" class="form-control" id = "frequency-input">

            <input type ="submit" class="form-control" id = "addTrain"   value = "Submit">
            </form>
            </div>
            </div>
        </div>
    </div>  
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
